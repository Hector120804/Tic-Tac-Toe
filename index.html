<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Tic Tac Toe</h1>
    <div id="turno-indicador">Turno: Jugador X</div>
    <div class="score">
        <span id="mensaje"></span>
    </div>
    <div class="cells">
        <span class="celda"></span>
        <span class="celda"></span>
        <span class="celda"></span>
        <span class="celda"></span>
        <span class="celda"></span>
        <span class="celda"></span>
        <span class="celda"></span>
        <span class="celda"></span>
        <span class="celda"></span>
    </div>
    <button onclick="resetearJuego()">Reiniciar</button>

    <h2>Mejores Tiempos</h2>
    <table id="tablaMejoresTiempos">
        <tr>
            <th>Nombre</th>
            <th>Tiempo (s)</th>
            <th>Fecha y Hora</th>
        </tr>
    </table>

    <script src="app.js"></script>
</body>
</html>
